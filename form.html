<style>
form {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;

}

    background-color: #d4870d; 
}
</style> 

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("userForm");

    // Validation function for each input
    const validateForm = (e) => {
        let valid = true;

        // Name validation
        const name = document.getElementById("name");
        const nameIcon = document.getElementById("name-icon");
        if (name.value.length < 2) {
            valid = false;
            nameIcon.innerHTML = "❌";
            name.style.borderColor = "red";
        } else {
            nameIcon.innerHTML = "✔️"; 
            name.style.borderColor = "green";
        }

        // Surname validation
        const surname = document.getElementById("surname");
        const surnameIcon = document.getElementById("surname-icon");
        if (surname.value.length < 2) {
            valid = false;
            surnameIcon.innerHTML = "❌";
            surname.style.borderColor = "red";
        } else {
            surnameIcon.innerHTML = "✔️";
            surname.style.borderColor = "green";
        }

        // Email validation
        const email = document.getElementById("email");
        const emailIcon = document.getElementById("email-icon");
        if (!email.value.includes("@")) {
            valid = false;
            emailIcon.innerHTML = "❌";
            email.style.borderColor = "red";
        } else {
            emailIcon.innerHTML = "✔️"; 
            email.style.borderColor = "green";
        }

        // Phone validation (10 digits)
        const phone = document.getElementById("phone");
        const phoneIcon = document.getElementById("phone-icon");
        const phonePattern = /^\d{10}$/; 
        if (!phonePattern.test(phone.value)) {
            valid = false;
            phoneIcon.innerHTML = "❌";
            phone.style.borderColor = "red";
        } else {
            phoneIcon.innerHTML = "✔️";
            phone.style.borderColor = "green";
        }

        // Age validation (must be numeric)
        const age = document.getElementById("age");
        const ageIcon = document.getElementById("age-icon");
        if (isNaN(age.value) || age.value <= 0) {
            valid = false;
            ageIcon.innerHTML = "❌"; 
            age.style.borderColor = "red";
        } else {
            ageIcon.innerHTML = "✔️"; 
            age.style.borderColor = "green";
        }

        if (!valid) {
            e.preventDefault();
        }
    };

    form.addEventListener("submit", validateForm);

    // live validation
    form.addEventListener("input", validateForm);
});

</script>
